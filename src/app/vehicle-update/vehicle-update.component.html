<form (ngSubmit)="onSubmit()" #inscrpform="ngForm">
    <mat-card class="shipping-card">
      <mat-card-header>
        <mat-card-title>Update Vehicle</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Brand" #login="ngModel" name="brand" [(ngModel)]="vehicle.brand">
              <!--mat-error *ngIf="brand?.errors?.required">
                First name is <strong>required</strong>
              </mat-error-->
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Model" #fname="ngModel" name="model" [(ngModel)]="vehicle.model">
              <!--mat-error *ngIf="model?.errors?.required">
                First name is <strong>required</strong>
              </mat-error-->
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput #phone="ngModel" name="number" placeholder="number" [(ngModel)]="vehicle.number">
              <!--mat-error *ngIf="number?.errors?.required">
                First name is <strong>required</strong>
              </mat-error-->
            </mat-form-field>
          </div>
         
        </div>
        <div class="row">
            <div class="col">
              <mat-form-field appearance="fill">
                  <mat-label>Owner</mat-label>
                      <select matNativeControl formControlName="id_user" required [(ngModel)]="vehicle.id_user">
                          <option *ngFor="let user of users" [value]="user.id">
                          {{user.fname+ ' ' +user.lname}}
                          </option>
                      </select>
                  </mat-form-field>
            </div>
          </div>
        
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" [disabled]="inscrpform.form.invalid" type="submit">Submit</button>
      </mat-card-actions>
    </mat-card>
  </form>
